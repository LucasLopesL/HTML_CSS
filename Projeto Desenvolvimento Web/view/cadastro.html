<html>
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="../script/cadastro.js"></script>    
        <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />        
    </head>
    <body>
        <header class="conteiner-header">
            <a href="./view/home.html" id="logo">Guia Games</a>
            <ul class="conteiner-header-item">
              <li>
                <a href="#">Cadastro</a>
              </li>
              <li>
                <a href="/view/login.html">Login</a>
              </li>
            </ul>
          </header>
        <section class="form">
            <h1 style="text-align: center;">Faça o seu cadastro</h1>
            <div>
                <form>
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="Nome completo..">
                
                    <label for="cpf_cnpj">CPF / CNPJ</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="CPF ou CNPJ">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">

                    <label for="birthday">Data de Nascimento</label>
                    <input type="date" id="birthday" name="birthday" placeholder="Data de Nascimento">
                
                    <label for="password">Senha:</label>
                    <input type="password" id="senha" name="senha" minlength="6"><br><br>
                    
                    <label for="user_type">Concoda com os termos</label>
                    <select id="user_type" name="user_type">
                      <option value="1">Sim</option>
                      <option value="0">Não</option>                      
                    </select>                  
                    <input type="button" value="Enviar" onclick="cadastroUsuario()">
            </div>
            
        </section>
        
    </body>
</html>
